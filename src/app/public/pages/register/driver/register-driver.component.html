<div class="register-container">
    <mat-card class="register-card">
        <div class="header">
            <mat-icon class="register-icon" aria-hidden="false" aria-label="register-icon" fontIcon="person_add"></mat-icon>
            <mat-card-header>
                <mat-card-title class="title">Regístrate</mat-card-title>
                <mat-card-subtitle class="subtitle">Ingresa tus datos para acceder</mat-card-subtitle>
            </mat-card-header>
        </div>

        <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="form-input-single" appearance="outline">
                <mat-label>Nombre de Usuario</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>

            <mat-form-field class="form-input-single" appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input matInput formControlName="password" type="password">
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" class="register">Registrarme</button>

            <div class="login-redirect-container">
                <span>¿Ya tienes una cuenta?</span>
                <a class="login-link" (click)="redirectToLoginDriver()">Inicia Sesión</a>
            </div>
        </form>

        <button mat-button color="primary" class="back-button" (click)="redirectToLoginDriver()">
            <mat-icon aria-hidden="false" aria-label="back-icon" fontIcon="arrow_back"></mat-icon>
            Regresar
        </button>
    </mat-card>
</div>
